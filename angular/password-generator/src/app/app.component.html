<div class = "container">
    <div class="columns is-centered">
        <div class="box column is-one-third">
            <h1 class="title has-text-centered">Password Generator</h1>
                <div class="field">
                    <label>Length</label>
                    <input class="input" (change)="onChangeLength($event.target.value)"/>
                </div>

                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input (change)="onChangeUseLetters()" type="checkbox" />
                            Use Letters
                        </label>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input (change)="onChangeUseNumber()" type="checkbox" />
                            Use Numbers
                        </label>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input (change)="onChangeUseSymbol()" type="checkbox" />
                            Use Symbols
                        </label>
                    </div>
                </div>
            <div>
            <button class="button is-link is-fullwidth" [disabled]="!disableButton()" (click)="onButtonClick()">Generate!</button>
            </div>
            <div class="box" *ngIf="password">
                <label>Your Password </label>
                <input class="input" [value]="password" />
            </div>

        </div>
    </div>
</div>
